<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/styles.css" />
    <title>Milestone 2</title>
</head>

<body>
    <h1>Find a Movie</h1>
    <form action="/index" method="post" class="search-form">
        <input type="text" class="searchbox" name="searchbox" id="searchbox">
        <input type="submit" value="submit" class="submit">
    </form>
    <div class="container">
        {%for i in range(0, len)%}
        <div class="card">
            <div class="card-img">
                <a
                    href="{{ url_for('moviepage', item=items[i], image=image[i], genre=genre[i], tagline=tagline[i], wikipage=wikipage[i]) }}">
                    <img src=" {{image[i]}}" class="grow" width="300" height="450">
                </a>
            </div>
            <h4 class="items"><b>{{items[i]}}</b></h4>
            <p>{{genre[i]}}</p>
            <p>{{tagline[i]}}</p>
        </div>
        {%endfor%}
    </div>
</body>

</html>
